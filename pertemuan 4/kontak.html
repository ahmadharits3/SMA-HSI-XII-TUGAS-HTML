<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    /* Navigasi */
    nav {
      background: #2c3e50;
      padding: 15px 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #f39c12;
    }

    /* Header */
    header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #3498db, #2ecc71);
      color: white;
    }

    /* Konten */
    main {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      color: #2c3e50;
    }
    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="about.html">Tentang Saya</a></li>
      <li><a href="contact.html">Kontak</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Hubungi Saya</h1>
    <p>Jangan ragu untuk mengirim pesan atau pertanyaan melalui form di bawah</p>
  </header>

  <!-- Konten -->
  <main>
    <form>
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

      <label for="pesan">Pesan</label>
      <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda di sini..." required></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ahmad Harits. Dibuat dengan semangat belajar.</p>
  </footer>

</body>
</html>
